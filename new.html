<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed ){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.speed = function () {
            this.speed += 20;
            return this.speed;
        }
        this.moveRight = function(){
            this.left += speed;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += speed;
            console.log('ok: '+ this.top)
        }
        this.moveLeft = function () {
            this.left -= speed;
            console.log('ok: '+ this.left)
        }
        this.moveUp = function () {
            this.top -= speed;
            console.log('ok: '+ this.top)
        }
    }
    var hero = new Hero('ldp.jpg', 20, 30, 200, 100);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top===20){

            hero.moveRight();
        }
        if (hero.top<=window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size){
            hero.moveDown();
        }
        if (hero.top >= window.innerHeight - hero.size && hero.left > 30){
            hero.moveLeft()
        }
        if (hero.left<=30 && hero.top >=20){
            hero.moveUp()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 900)
    }

    start();
</script>
</body>
</html>
